<style>
  body { font-family:Inter,sans-serif; padding:2rem; }
  .tabs { display:flex; border-bottom:2px solid #dee2e6; margin-bottom:1rem; }
  .tabs button { flex:1; padding:.75rem; background:none;border:none;border-bottom:3px solid transparent;cursor:pointer;transition:color .2s;}
  .tabs button.active { border-bottom-color:#28a745;color:#28a745; }
  .tab-content { display:none; }
  .tab-content.active { display:block;}
</style>
<div class="tabs">
  <button onclick="openTab('public')" class="active">Public Crops</button>
  <button onclick="openTab('normal')">Normal Pack</button>
  <button onclick="openTab('premium')">Premium Pack</button>
  <button onclick="openTab('exotic')">Exotic Pack</button>
  <button onclick="openTab('easter')">Easter</button>
  <button onclick="openTab('lunar')">Lunar</button>
</div>
<div id="public" class="tab-content active"></div>
<div id="normal" class="tab-content"></div>
<div id="premium" class="tab-content"></div>
<div id="exotic" class="tab-content"></div>
<div id="easter" class="tab-content"></div>
<div id="lunar" class="tab-content"></div>

<script>
  function openTab(cat) {
    document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
    document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
    document.getElementById(cat).classList.add('active');
    event.target.classList.add('active');
    document.getElementById(cat).innerHTML = document.getElementById(cat+'-template').innerHTML;
  }
</script>
