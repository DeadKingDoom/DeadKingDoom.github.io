<style>
  :root {
    --primary: #2d6a4f;
    --accent: #95d5b2;
  }
  body { margin:0; font-family:Inter,sans-serif; height:100vh; display:flex; overflow:hidden;}
  .tiles { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:1rem; padding:2rem; width:100%; }
  .tile { background:var(--primary); color:#fff; display:flex; align-items:center; justify-content:center; font-size:1.2rem; cursor:pointer; border-radius:8px; transition:transform .2s; }
  .tile:hover { transform:scale(1.05);}
  .panel { position:absolute; top:0; right:-100%; width:100%; max-width:400px; height:100%; background:#fff; box-shadow:-4px 0 12px rgba(0,0,0,.1); padding:2rem; display:flex; flex-direction:column; transition:right .3s ease; }
  .panel.active { right:0; }
  .close { margin-bottom:1rem; background:none;border:none;color:var(--primary);cursor:pointer;font-size:1rem;text-align:left; }
</style>

<div class="tiles">
  <div class="tile" onclick="openPanel('public')">Public Crops</div>
  <div class="tile" onclick="openPanel('normal')">Normal Seed Pack</div>
  <div class="tile" onclick="openPanel('premium')">Premium Seed Pack</div>
  <div class="tile" onclick="openPanel('exotic')">Exotic Seed Pack</div>
  <div class="tile" onclick="openPanel('easter')">Easter Event</div>
  <div class="tile" onclick="openPanel('lunar')">Lunar Glow Event</div>
</div>

<div id="panel" class="panel">
  <button class="close" onclick="closePanel()">‚Üê Back</button>
  <div id="panel-content"><!-- JS injects the right subpage here --></div>
</div>

<script>
  function openPanel(cat) {
    document.getElementById('panel').classList.add('active');
    document.getElementById('panel-content').innerHTML = document.getElementById(cat).innerHTML;
  }
  function closePanel() {
    document.getElementById('panel').classList.remove('active');
  }
  // calculate() unchanged
</script>
