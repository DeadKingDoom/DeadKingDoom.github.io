<label for="plant">Select Plant:</label>
<select id="plant">
  <!-- Public Crops -->
  <optgroup label="Public Crops">
    <option value="Carrot">Carrot</option>
    <option value="Strawberry">Strawberry</option>
    <option value="Blueberry">Blueberry</option>
    <option value="Orange Tulip">Orange Tulip</option>
    <option value="Tomato">Tomato</option>
    <option value="Corn">Corn</option>
    <option value="Daffodil">Daffodil</option>
    <option value="Watermelon">Watermelon</option>
    <option value="Pumpkin">Pumpkin</option>
    <option value="Apple">Apple</option>
    <option value="Bamboo">Bamboo</option>
    <option value="Coconut">Coconut</option>
    <option value="Cactus">Cactus</option>
    <option value="Dragon Fruit">Dragon Fruit</option>
    <option value="Mango">Mango</option>
    <option value="Grape">Grape</option>
    <option value="Mushroom">Mushroom</option>
    <option value="Pepper">Pepper</option>
    <option value="Cacao">Cacao</option>
  </optgroup>

  <!-- Normal Seed Pack -->
  <optgroup label="Normal Seed Pack">
    <option value="Lemon">Lemon</option>
    <option value="Pineapple">Pineapple</option>
    <option value="Peach">Peach</option>
    <option value="Raspberry">Raspberry</option>
    <option value="Pear">Pear</option>
  </optgroup>

  <!-- Premium Seed Pack -->
  <optgroup label="Premium Seed Pack">
    <option value="Raspberry Premium">Raspberry</option>
    <option value="Cranberry">Cranberry</option>
    <option value="Durian">Durian</option>
    <option value="Eggplant">Eggplant</option>
    <option value="Venus Flytrap">Venus Flytrap</option>
    <option value="Lotus">Lotus</option>
  </optgroup>

  <!-- Exotic Seed Pack -->
  <optgroup label="Exotic Seed Pack">
    <option value="Papaya">Papaya</option>
    <option value="Banana">Banana</option>
    <option value="Passionfruit">Passionfruit</option>
    <option value="Soul Fruit">Soul Fruit</option>
    <option value="Cursed Fruit">Cursed Fruit</option>
  </optgroup>

  <!-- Easter Event -->
  <optgroup label="Easter Event">
    <option value="Chocolate Carrot">Chocolate Carrot</option>
    <option value="Candy Sunflower">Candy Sunflower</option>
    <option value="Easter Egg">Easter Egg</option>
    <option value="Red Lollipop">Red Lollipop</option>
    <option value="Candy Blossom">Candy Blossom</option>
  </optgroup>

  <!-- Lunar Glow Event -->
  <optgroup label="Lunar Glow Event">
    <option value="Nightshade">Nightshade</option>
    <option value="Glowshroom">Glowshroom</option>
    <option value="Mint">Mint</option>
    <option value="Moonflower">Moonflower</option>
    <option value="Starfruit">Starfruit</option>
    <option value="Moonglow">Moonglow</option>
    <option value="Moon Blossom">Moon Blossom</option>
  </optgroup>
</select>
