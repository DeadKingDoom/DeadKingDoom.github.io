<style>
  body { margin:0; display:flex; font-family:Inter,sans-serif; height:100vh;}
  .sidebar { width:200px; background:#212529;color:#fff; display:flex;flex-direction:column;}
  .sidebar button { background:none;border:none;color:inherit;padding:1rem;text-align:left;cursor:pointer;transition:background .2s;}
  .sidebar button:hover, .sidebar button.active { background:#343a40;}
  .main { flex:1; padding:2rem; overflow:auto;}
  .pane { display:none;}
  .pane.active { display:block;}
</style>

<div class="sidebar">
  <button onclick="swap('public')">Public Crops</button>
  <button onclick="swap('normal')">Normal Pack</button>
  <button onclick="swap('premium')">Premium Pack</button>
  <button onclick="swap('exotic')">Exotic Pack</button>
  <button onclick="swap('easter')">Easter Event</button>
  <button onclick="swap('lunar')">Lunar Glow</button>
</div>
<div class="main">
  <div id="public" class="pane"></div>
  <div id="normal" class="pane"></div>
  <div id="premium" class="pane"></div>
  <div id="exotic" class="pane"></div>
  <div id="easter" class="pane"></div>
  <div id="lunar" class="pane"></div>
</div>

<script>
  function swap(cat) {
    document.querySelectorAll('.pane').forEach(p=>p.classList.remove('active'));
    document.querySelectorAll('.sidebar button').forEach(b=>b.classList.remove('active'));
    document.getElementById(cat).classList.add('active');
    event.target.classList.add('active');
    document.getElementById(cat).innerHTML = document.getElementById(cat+'-template').innerHTML;
  }
</script>
