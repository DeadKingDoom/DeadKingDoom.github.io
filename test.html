<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow a Garden Calculator</title>
  <style>
    :root {
      --sidebar-bg: #2d6a4f;
      --sidebar-color: #fff;
      --panel-bg: #fff;
      --panel-shadow: rgba(0,0,0,0.1);
      --transition-speed: 0.3s;
    }
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    /* Sidebar */
    .sidebar {
      background: var(--sidebar-bg);
      color: var(--sidebar-color);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      position: fixed;
      width: 250px;
      height: 100%;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .sidebar button {
      background: none;
      border: none;
      color: inherit;
      padding: 0.75rem;
      text-align: left;
      width: 100%;
      cursor: pointer;
      transition: background var(--transition-speed);
    }
    .sidebar button:hover,
    .sidebar button[aria-expanded="true"] {
      background: rgba(255,255,255,0.1);
    }
    /* Main Content */
    .content {
      margin-left: 250px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      overflow-y: auto;
      background: #f9f9f9;
    }
    /* Slide-out Panel adjacent to sidebar */
    .panel {
      position: fixed;
      top: 0;
      left: 250px;
      width: 300px;
      height: 100%;
      background: var(--panel-bg);
      box-shadow: 4px 0 12px var(--panel-shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transform: translateX(-100%);
      transition: transform var(--transition-speed) ease;
      overflow-y: auto;
      z-index: 10;
    }
    .panel.active {
      transform: translateX(0);
    }
    .panel h3 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .panel .back-btn {
      background: none;
      border: none;
      color: #777;
      padding: 0.5rem 0;
      text-align: left;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .panel label,
    .panel select,
    .panel input,
    .panel button.calc {
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .panel select,
    .panel input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .panel button.calc {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .panel button.calc:hover {
      background: #218838;
    }
    .panel .result {
      font-size: 1.1rem;
      font-weight: bold;
      color: #2c3e50;
      margin-top: auto;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      body { grid-template-columns: 1fr; }
      .sidebar { position: relative; width: 100%; display: flex; flex-direction: row; overflow-x: auto; }
      .content { margin-left: 0; }
      .panel { left: 0; width: 100%; transform: translateY(-100%); transition: transform var(--transition-speed) ease; }
      .panel.active { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Categories</n2>
    <button onclick="togglePanel('public')" aria-expanded="false">Public Crops</button>
    <button onclick="togglePanel('normal')" aria-expanded="false">Normal Seed Pack</button>
    <button onclick="togglePanel('premium')" aria-expanded="false">Premium Seed Pack</button>
    <button onclick="togglePanel('exotic')" aria-expanded="false">Exotic Seed Pack</button>
    <button onclick="togglePanel('easter')" aria-expanded="false">Easter Event</button>
    <button onclick="togglePanel('lunar')" aria-expanded="false">Lunar Glow Event</button>
  </nav>

  <main class="content">
    <div class="welcome">
      <h1>üå± Grow a Garden Calculator</h1>
      <p>Select a category to begin calculating your plant's value.</p>
    </div>
  </main>

  <!-- Panels -->
  <section id="public-panel" class="panel" aria-hidden="true">
    <button class="back-btn" onclick="closePanel('public')">‚Üê Back</button>
    <h3>Public Crops</h3>
    <select id="plant-public">
      <option>Carrot</option>
      <option>Strawberry</option>
      <option>Blueberry</option>
      <option>Orange Tulip</option>
      <option>Tomato</option>
      <option>Corn</option>
      <option>Daffodil</option>
      <option>Watermelon</option>
      <option>Pumpkin</option>
      <option>Apple</option>
      <option>Bamboo</option>
      <option>Coconut</option>
      <option>Cactus</option>
      <option>Dragon Fruit</option>
      <option>Mango</option>
      <option>Grape</option>
      <option>Mushroom</option>
      <option>Pepper</option>
      <option>Cacao</option>
    </select>
    <label>Mass (kg)</label>
    <input type="number" id="mass-public" step="0.01" placeholder="e.g. 24.02">
    <label>Mutation Multiplier</label>
    <input type="number" id="multiplier-public" value="2200">
    <button class="calc" onclick="calculate('public')">Calculate</button>
    <div class="result" id="result-public"></div>
  </section>

  <!-- Additional panels for normal, premium, exotic, easter, lunar -->
  <!-- ...repeat structure, with id="normal-panel", select id="plant-normal" etc. -->

  <script>
    function togglePanel(cat) {
      // close others
      document.querySelectorAll('.panel.active').forEach(p => closePanel(p.id.split('-')[0]));
      const panel = document.getElementById(`${cat}-panel`);
      panel.classList.add('active');
      panel.setAttribute('aria-hidden', 'false');
      document.querySelector(`button[onclick="togglePanel('${cat}')"]`).setAttribute('aria-expanded', 'true');
    }
    function closePanel(cat) {
      const panel = document.getElementById(`${cat}-panel`);
      if (!panel) return;
      panel.classList.remove('active');
      panel.setAttribute('aria-hidden', 'true');
      document.querySelector(`button[onclick="togglePanel('${cat}')"]`).setAttribute('aria-expanded', 'false');
    }
    function calculate(cat) {
      const mass = parseFloat(document.getElementById(`mass-${cat}`).value);
      const mult = parseFloat(document.getElementById(`multiplier-${cat}`).value);
      const plant = document.getElementById(`plant-${cat}`).value;
      const resultEl = document.getElementById(`result-${cat}`);
      if (isNaN(mass) || isNaN(mult)) {
        resultEl.textContent = '‚ö†Ô∏è Please enter valid numbers.';
        return;
      }
      // your formula logic here
      const price = Math.floor(1 * mass * mass * mult); // placeholder
      resultEl.textContent = `üí∞ ${plant}: ‚Çµ${price.toLocaleString()}`;
    }
  </script>
</body>
</html>
