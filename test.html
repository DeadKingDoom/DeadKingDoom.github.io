<style>
  body { font-family:Inter,sans-serif; padding:2rem; display:flex;justify-content:center;}
  .wizard { width:100%; max-width:400px; }
  .steps { display:flex; justify-content:space-between; margin-bottom:2rem; }
  .step { width:30%; text-align:center; padding:.5rem; border-bottom:2px solid #ccc; cursor:pointer; }
  .step.active { border-color:#28a745;color:#28a745; }
  .stage { display:none; }
  .stage.active { display:block; }
  .stage label, .stage select, .stage input, .stage button { display:block; width:100%; margin-bottom:1rem; }
</style>

<div class="wizard">
  <div class="steps">
    <div class="step active" data-step="1" onclick="goStep(1)">1. Category</div>
    <div class="step" data-step="2" onclick="goStep(2)">2. Plant</div>
    <div class="step" data-step="3" onclick="goStep(3)">3. Calculate</div>
  </div>
  <div id="stage-1" class="stage active">
    <label>Category</label>
    <select id="cat-step1">
      <option value="public">Public Crops</option>
      <option value="normal">Normal Pack</option>
      <option value="premium">Premium Pack</option>
      <option value="exotic">Exotic Pack</option>
      <option value="easter">Easter Event</option>
      <option value="lunar">Lunar Glow Event</option>
    </select>
    <button onclick="nextStep()">Next</button>
  </div>
  <div id="stage-2" class="stage">
    <label>Plant</label>
    <select id="plant-step2"></select>
    <button onclick="nextStep()">Next</button>
  </div>
  <div id="stage-3" class="stage">
    <label>Mass (kg)</label>
    <input type="number" id="mass-step3" step="0.01">
    <label>Multiplier</label>
    <input type="number" id="mult-step3" value="2200">
    <button onclick="finish()">Calculate</button>
    <div class="result" id="res-step3"></div>
  </div>
</div>

<script>
  const plants = {
    public: [/* array of public crop names */],
    normal: [/* … */],
    premium: [/* … */],
    exotic: [/* … */],
    easter: [/* … */],
    lunar: [/* … */],
  };
  function goStep(n) {
    document.querySelectorAll('.step').forEach(s=>s.classList.toggle('active', s.dataset.step==n));
    document.querySelectorAll('.stage').forEach(st=>st.classList.toggle('active', st.id.endsWith(n)));
    if(n===2) {
      const cat = document.getElementById('cat-step1').value;
      const sel = document.getElementById('plant-step2');
      sel.innerHTML = plants[cat].map(p=>`<option>${p}</option>`).join('');
    }
  }
  function nextStep() { 
    const current = document.querySelector('.step.active').dataset.step|0;
    goStep(current+1);
  }
  function finish() {
    const mass = parseFloat(document.getElementById('mass-step3').value);
    const mult = parseInt(document.getElementById('mult-step3').value);
    const plant = document.getElementById('plant-step2').value;
    const price = Math.floor(1 * mass * mass * mult);  // placeholder
    document.getElementById('res-step3').innerText = `₵${price.toLocaleString()}`;
  }
</script>
