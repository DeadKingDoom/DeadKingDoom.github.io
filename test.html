<style>
  body { font-family:Inter,sans-serif; margin:0; padding:2rem; background:#f8f9fa;}
  .cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1.5rem; }
  .card { background:#fff; padding:1rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); text-align:center; }
  .card button { margin-top:1rem; background:#40916c;color:#fff;padding:.5rem 1rem;border:none;border-radius:6px;cursor:pointer; }
  .modal-bg { position:fixed; top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5); display:none;align-items:center;justify-content:center;}
  .modal { background:#fff;padding:2rem;border-radius:8px;max-width:400px;width:90%; }
  .modal.active { display:flex;}
  .modal .close { float:right;cursor:pointer;color:#555;margin:-1rem -1rem 1rem 0;font-size:1.2rem; }
</style>

<div class="cards">
  <div class="card"><h3>Public Crops</h3><button onclick="showModal('public')">Calculate</button></div>
  <div class="card"><h3>Normal Seed Pack</h3><button onclick="showModal('normal')">Calculate</button></div>
  <!-- other cards... -->
</div>

<div id="modal-bg" class="modal-bg" onclick="hideModal()">
  <div class="modal" onclick="event.stopPropagation()">
    <span class="close" onclick="hideModal()">Ã—</span>
    <div id="modal-content"></div>
  </div>
</div>

<script>
  function showModal(cat) {
    document.getElementById('modal-content').innerHTML = document.getElementById(cat).innerHTML;
    document.getElementById('modal-bg').classList.add('active');
  }
  function hideModal() {
    document.getElementById('modal-bg').classList.remove('active');
  }
</script>
