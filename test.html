<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow a Garden Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
      position: relative;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2e6b50;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      background: #387c63;
      border: none;
      color: #fff;
      cursor: pointer;
      text-align: left;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .sidebar button:hover {
      background: #45a078;
    }
    /* Panel sliding out */
    .plant-panel {
      width: 220px;
      background-color: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
      display: none;
      position: absolute;
      top: 0;
      left: 250px;
      height: 100vh;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }
    .plant-panel.active {
      display: block;
    }
    .plant-panel h3 {
      margin-top: 0;
    }
    .plant-panel label,
    .plant-panel select,
    .plant-panel input,
    .plant-panel button {
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .plant-panel select,
    .plant-panel input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .plant-panel button {
      padding: 10px;
      background: #28a745;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .plant-panel button:hover {
      background: #218838;
    }
    .plant-panel .back-btn {
      background: none;
      border: none;
      color: #555;
      margin-bottom: 10px;
      text-align: left;
      cursor: pointer;
    }
    .plant-panel .result {
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
    /* Main area */
    .main {
      flex: 1;
      padding: 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #f9f9f9;
    }
    .main h1 {
      margin-bottom: 10px;
    }
    .main form {
      max-width: 300px;
      width: 100%;
    }
    .main label,
    .main input,
    .main button {
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .main input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .main button {
      padding: 10px;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .main button:hover {
      background: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>Categories</h2>
      <button onclick="showPanel('public')">Public Crops</button>
      <button onclick="showPanel('normal')">Normal Seed Pack</button>
      <button onclick="showPanel('premium')">Premium Seed Pack</button>
      <button onclick="showPanel('exotic')">Exotic Seed Pack</button>
      <button onclick="showPanel('easter')">Easter Event</button>
      <button onclick="showPanel('lunar')">Lunar Glow Event</button>
    </nav>

    <!-- Panels -->
    <div id="public-panel" class="plant-panel">
      <button class="back-btn" onclick="hidePanels()">‚Üê Back</button>
      <h3>Public Crops</h3>
      <select id="plant-public">
        <option>Carrot</option>
        <option>Strawberry</option>
        <option>Blueberry</option>
        <option>Orange Tulip</option>
        <option>Tomato</option>
        <option>Corn</option>
        <option>Daffodil</option>
        <option>Watermelon</option>
        <option>Pumpkin</option>
        <option>Apple</option>
        <option>Bamboo</option>
        <option>Coconut</option>
        <option>Cactus</option>
        <option>Dragon Fruit</option>
        <option>Mango</option>
        <option>Grape</option>
        <option>Mushroom</option>
        <option>Pepper</option>
        <option>Cacao</option>
      </select>
      <label>Mass (kg)</label>
      <input type="number" id="mass-public" step="0.01" placeholder="e.g. 24.02">
      <label>Multiplier</label>
      <input type="number" id="multiplier-public" value="2200">
      <button onclick="calculate('public')">Calculate</button>
      <div class="result" id="result-public"></div>
    </div>

    <div id="normal-panel" class="plant-panel">
      <button class="back-btn" onclick="hidePanels()">‚Üê Back</button>
      <h3>Normal Seed Pack</h3>
      <select id="plant-normal">
        <option>Lemon</option>
        <option>Pineapple</option>
        <option>Peach</option>
        <option>Raspberry</option>
        <option>Pear</option>
      </select>
      <label>Mass (kg)</label>
      <input type="number" id="mass-normal" step="0.01" placeholder="e.g. 24.02">
      <label>Multiplier</label>
      <input type="number" id="multiplier-normal" value="2200">
      <button onclick="calculate('normal')">Calculate</button>
      <div class="result" id="result-normal"></div>
    </div>

    <div id="premium-panel" class="plant-panel">
      <button class="back-btn" onclick="hidePanels()">‚Üê Back</button>
      <h3>Premium Seed Pack</h3>
      <select id="plant-premium">
        <option>Raspberry</option>
        <option>Cranberry</option>
        <option>Durian</option>
        <option>Eggplant</option>
        <option>Venus Flytrap</option>
        <option>Lotus</option>
      </select>
      <label>Mass (kg)</label>
      <input type="number" id="mass-premium" step="0.01" placeholder="e.g. 24.02">
      <label>Multiplier</label>
      <input type="number" id="multiplier-premium" value="2200">
      <button onclick="calculate('premium')">Calculate</button>
      <div class="result" id="result-premium"></div>
    </div>

    <div id="exotic-panel" class="plant-panel">
      <button class="back-btn" onclick="hidePanels()">‚Üê Back</button>
      <h3>Exotic Seed Pack</h3>
      <select id="plant-exotic">
        <option>Papaya</option>
        <option>Banana</option>
        <option>Passionfruit</option>
        <option>Soul Fruit</option>
        <option>Cursed Fruit</option>
      </select>
      <label>Mass (kg)</label>
      <input type="number" id="mass-exotic" step="0.01" placeholder="e.g. 24.02">
      <label>Multiplier</label>
      <input type="number" id="multiplier-exotic" value="2200">
      <button onclick="calculate('exotic')">Calculate</button>
      <div class="result" id="result-exotic"></div>
    </div>

    <div id="easter-panel" class="plant-panel">
      <button class="back-btn" onclick="hidePanels()">‚Üê Back</button>
      <h3>Easter Event</h3>
      <select id="plant-easter">
        <option>Chocolate Carrot</option>
        <option>Candy Sunflower</option>
        <option>Easter Egg</option>
        <option>Red Lollipop</option>
        <option>Candy Blossom</option>
      </select>
      <label>Mass (kg)</label>
      <input type="number" id="mass-easter" step="0.01" placeholder="e.g. 24.02">
      <label>Multiplier</label>
      <input type="number" id="multiplier-easter" value="2200">
      <button onclick="calculate('easter')">Calculate</button>
      <div class="result" id="result-easter"></div>
    </div>

    <div id="lunar-panel" class="plant-panel">
      <button class="back-btn" onclick="hidePanels()">‚Üê Back</button>
      <h3>Lunar Glow Event</h3>
      <select id="plant-lunar">
        <option>Nightshade</option>
        <option>Glowshroom</option>
        <option>Mint</option>
        <option>Moonflower</option>
        <option>Starfruit</option>
        <option>Moonglow</option>
        <option>Moon Blossom</option>
      </select>
      <label>Mass (kg)</label>
      <input type="number" id="mass-lunar" step="0.01" placeholder="e.g. 24.02">
      <label>Multiplier</label>
      <input type="number" id="multiplier-lunar" value="2200">
      <button onclick="calculate('lunar')">Calculate</button>
      <div class="result" id="result-lunar"></div>
    </div>

    <div class="main">
      <h1>üå± Grow a Garden Calculator</h1>
      <p>Select a category from the left to begin.</p>
    </div>
  </div>

  <script>
    function showPanel(cat) {
      hidePanels();
      document.getElementById(cat + '-panel').classList.add('active');
    }
    function hidePanels() {
      document.querySelectorAll('.plant-panel').forEach(p => p.classList.remove('active'));
    }
    function calculate(cat) {
      const mass = parseFloat(document.getElementById('mass-' + cat).value);
      const mult = parseFloat(document.getElementById('multiplier-' + cat).value);
      const plant = document.getElementById('plant-' + cat).value;
      const resultEl = document.getElementById('result-' + cat);
      if (isNaN(mass) || isNaN(mult)) {
        resultEl.textContent = '‚ö†Ô∏è Please enter valid numbers.';
        return;
      }
      // Placeholder formula logic
      const price = Math.floor(mass * mass * mult);
      resultEl.textContent = `üí∞ ${plant}: ‚Çµ${price.toLocaleString()}`;
    }
  </script>
</body>
</html>
