<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow a Garden Calculator</title>
  <style>
    :root {
      --sidebar-bg: #2d6a4f;
      --sidebar-color: #fff;
      --panel-bg: #fff;
      --panel-shadow: rgba(0,0,0,0.1);
      --transition-speed: 0.3s;
    }

    /* 1. Base Layout */
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* 2. Sidebar */
    .sidebar {
      background: var(--sidebar-bg);
      color: var(--sidebar-color);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      position: fixed;
      width: 250px;
      height: 100%;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar button {
      background: none;
      border: none;
      color: inherit;
      padding: 0.75rem;
      text-align: left;
      width: 100%;
      cursor: pointer;
      transition: background var(--transition-speed);
    }
    .sidebar button:hover,
    .sidebar button[aria-expanded="true"] {
      background: rgba(255,255,255,0.1);
    }

    /* 3. Main Content */
    .content {
      margin-left: 250px;
      padding: 2rem;
      overflow-y: auto;
    }

    /* 4. Slide-Out Panels */
    .panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: var(--panel-bg);
      box-shadow: -4px 0 12px var(--panel-shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: right var(--transition-speed) ease;
      overflow-y: auto;
    }
    .panel.active {
      right: 0;
    }

    /* 5. Responsive Collapse */
    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
      }
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <h2>Categories</h2>
    <button onclick="togglePanel('public')" aria-expanded="false">Public Crops</button>
    <button onclick="togglePanel('normal')" aria-expanded="false">Normal Seed Pack</button>
    <button onclick="togglePanel('premium')" aria-expanded="false">Premium Seed Pack</button>
    <button onclick="togglePanel('exotic')" aria-expanded="false">Exotic Seed Pack</button>
    <button onclick="togglePanel('easter')" aria-expanded="false">Easter Event</button>
    <button onclick="togglePanel('lunar')" aria-expanded="false">Lunar Glow Event</button>
  </nav>

  <!-- Main Calculator Area -->
  <main class="content">
    <h1>ðŸŒ± Grow a Garden Calculator</h1>
    <p>Select a category to see its plants.</p>
    <!-- Your calculator form will go here -->
  </main>

  <!-- Slide-Out Panels for Each Category -->
  <section id="public-panel" class="panel" aria-hidden="true">
    <button onclick="closePanel('public')" style="align-self:flex-end;">Ã— Close</button>
    <h3>Public Crops</h3>
    <select id="plant-public">
      <!-- options... -->
    </select>
    <!-- mass, multiplier inputs, calculate button, result -->
  </section>

  <!-- Repeat panels for 'normal', 'premium', 'exotic', 'easter', 'lunar' -->

  <script>
    function togglePanel(cat) {
      // Close any open panels
      document.querySelectorAll('.panel.active').forEach(p => {
        p.classList.remove('active');
        p.setAttribute('aria-hidden','true');
        document.querySelector(`button[onclick="togglePanel('${p.id.split('-')[0]}')"]`)
                .setAttribute('aria-expanded','false');
      });
      // Open the requested panel
      const panel = document.getElementById(`${cat}-panel`);
      panel.classList.add('active');
      panel.setAttribute('aria-hidden','false');
      document.querySelector(`button[onclick="togglePanel('${cat}')"]`)
              .setAttribute('aria-expanded','true');
    }
    function closePanel(cat) {
      const panel = document.getElementById(`${cat}-panel`);
      panel.classList.remove('active');
      panel.setAttribute('aria-hidden','true');
      document.querySelector(`button[onclick="togglePanel('${cat}')"]`)
              .setAttribute('aria-expanded','false');
    }
  </script>
</body>
</html>
