<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <div id = main-container>
    <div id = "top-bar">
      WASD
    </div>
    <div id="converter-container">

      <label id="dropdown1"for="Fruits">Fruit:</label>
      <select name="Fruit" id="fruits">
        <option value="5">Carrot</option>
        <option value="15">Strawberry</option>
        <option value="25">Blueberry</option>
        <option value="45">Tomato</option>
      </select>
      <button>
        Test
      </button onclick="clicked()" id="button1">
    </div>
    <script>
      var button1 = getElementById("button1")
      var dropdown = getElementById("dropdown1")
      function clicked(){
        button1.innerHTML = dropdown.value
      }
    </script>
  </div>
</html>
